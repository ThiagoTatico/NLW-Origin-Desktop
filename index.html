<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <title>Badge-DoWhile-2021</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Add Roboto Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"rel="stylesheet"/>
  </head>

  <body>
    <main>
      <div class="rope"></div>
      <div class="breaker"></div>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Rocketseat Stamp"/>
          </span>

          <img id="userImage" src="" alt="User Image"/>
        </div>

        <h1 id="userName"></h1>

        <a
          id="githubLink"
          href="https://github.com/ThiagoTatico"
          target="_blank"
        >
          <img src="images/github.svg" alt="Grey Github logo"/>
          <span id="githubLogin"></span>
        </a>

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank">
              <img src="images/youtube.svg" alt="Youtube logo"/>
            </a>
          </li>

          <li class="instagram">
            <a href="" target="_blank">
              <img src="images/instagram.svg" alt="Youtube logo"/>
            </a>
          </li>

          <li class="facebook">
            <a href="" target="_blank">
              <img src="images/facebook.svg" alt="Youtube logo"/>
            </a>
          </li>

          <li class="twitter">
            <a href="" target="_blank">
              <img src="images/twitter.svg" alt="Youtube logo"/>
            </a>
          </li>
        </ul>
        <img src="images/dowhile-logo.svg" alt="Do While logo" class="logo"/>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
